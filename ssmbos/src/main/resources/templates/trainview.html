<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image:url("images/bj.jpg");
            background-size:100% auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>培训主题</td>
            <td>具体内容</td>
            <td>培训地址</td>
            <td>开始时间</td>
            <td>结束时间</td>
        </tr>
        <tr th:each="trainview:${trainViews}">
            <td th:text="${trainview.t_theme}"></td>
            <td th:text="${trainview.t_details}"></td>
            <td th:text="${trainview.t_address}"></td>
            <td th:text="${trainview.t_start}"></td>
            <td th:text="${trainview.t_end}"></td>
        </tr>
    </table>
</body>
</html>
